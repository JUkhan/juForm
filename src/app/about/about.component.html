<button (click)="show()">Show</button>
<table style="background:#fff" class="table table-bordered table-striped">
    <thead [innerHTML]="header"></thead>
</table>
<juPanel viewMode="tab">
    <content title="title 1">
        <p>content---1</p>
    </content>
    <content title="title 2" [active]="true">
        <p>content----2</p>
    </content>
</juPanel>
<table class="table">
    <tbody>
        <template ngFor let-item [ngForOf]="data" let-i="index">
            <tr>
                <td>{{item.name}}</td>
            </tr>
            <template [ngIf]="item.items">
                <tr *ngFor="let child of item.items">
                    <td> {{child.name}}</td>
                </tr>
            </template>
        </template>
    </tbody>
</table>
